services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:rw
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - /var/docs:/var/docs:ro
      - /usr/share/nginx/html:/usr/share/nginx/html:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
      - docs-renew
    restart: unless-stopped
    networks:
      - internal

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: workspaces-server
    env_file:
      - ./app/.env
    volumes:
      - ./app/data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - /home:/home
      - ./nginx/conf.d:/opt/nginx-config:rw
    restart: unless-stopped
    stop_grace_period: 20s
    networks:
      - internal

  docs-renew:
    build:
      context: .
      dockerfile: ./docs-renew/Dockerfile
    container_name: docs-renew
    environment:
      - PORT=3001
    env_file:
      - ./app/.env
    volumes:
      - /var/docs:/var/docs:rw
    restart: unless-stopped
    networks:
      - internal

volumes:
  nginx-cache:

networks:
  internal:
    external: true
    name: workspaces_internal
